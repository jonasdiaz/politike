<!DOCTYPE html>
<html ng-app="politike">
  <head>
    <base href="/"/>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <!--bower:css-->
    <!--endbower-->
    <!--inject:css-->
    <link rel="stylesheet" href="/css/style.css">
    <!--endinject-->
  </head>
  <body >
    <ng-view></ng-view>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/popper.js/dist/popper.js"></script>
    <script src="/lib/jquery-easing/jquery.easing.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>
    <script src="/lib/chart.js/dist/Chart.js"></script>
    <script src="/lib/angular-chart.js/dist/angular-chart.js"></script>
    <script src="/lib/bootstrap/js/dist/scrollspy.js"></script>
    <!--bower:js-->
    <!--endbower-->
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <!--inject:js-->
    <script src="/js/services/datos_sent.js"></script>
    <script src="/js/controllers/homeCtrl.js"></script>
    <!--endinject-->
    <script>

    (function($) {
      "use strict"; // Start of use strict

      // Smooth scrolling using jQuery easing
      $('a.js-scroll-trigger[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            $('html, body').animate({
              scrollTop: (target.offset().top - 54)
            }, 1000, "easeInOutExpo");
            return false;
          }
        }
      });

      // Closes responsive menu when a scroll trigger link is clicked
      $('.js-scroll-trigger').click(function() {
        $('.navbar-collapse').collapse('hide');
      });

      // Activate scrollspy to add active class to navbar items on scroll
      $('body').scrollspy({
        target: '#mainNav',
        offset: 54
      });

      })(jQuery); // End of use strict
    </script>
  </body>
</html>
</html>
